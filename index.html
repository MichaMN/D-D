<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Dudusse</title>

      <link rel="stylesheet" href="assets/css/theme.css" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
         integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
   </head>

   <body style="background: #0d0e12; padding-top: 56px">
      <div class="loading-screen">
         <div class="loading-screen-content">
            <div class="loading-screen-text">
               <div class="loading-screen-text-1 mb-1">Welcome to dudusse.com</div>
               <div class="loading-text loading-text-1 text-sm text-green">...Fetching balls</div>
               <div class="loading-text loading-text-2 text-sm text-green">...Preparing treats</div>
               <div class="loading-text loading-text-3 text-sm text-green">...Burying bones</div>
               <div class="loading-container flicker-slow">
                  <div class="loading-screen-text-2 text-sm">[loading...]<span class="ms-2"></span></div>
                  <div class="loading-bar"><div class="loading-bar-fill"></div></div>
               </div>
            </div>
         </div>
      </div>
      <nav style="background: #0d0e12" class="navbar border-0 navbar-expand-lg navbar-light pt-0 pb-3 fixed-top d-flex justify-content-between">
         <a class="navbar-brand p-0 font-weight-bolder mr-3" href="index.html"><img src="assets/img/dogs.svg" height="65" /></a>
         <button
            class="navbar-light navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarsDefault"
            aria-controls="navbarsDefault"
            aria-expanded="false"
            aria-label="Toggle navigation"
         >
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="nav nav-tabs mt-3 border-0" id="nav-tab" role="tablist">
            <a class="button active" id="nav-browser-tab" data-toggle="tab" href="#nav-browser" role="tab" aria-controls="nav-home" aria-selected="true">Browser</a>
            <a class="button" id="nav-fav-tab" data-toggle="tab" href="#nav-fav" role="tab" aria-controls="nav-profile" aria-selected="false">Favourites</a>
         </div>
      </nav>
      <main class="" role="main">
         <section style="min-height: 100vh; border-radius: 30px" class="pt-4 mb-5">
            <div class="container-fluid">
               <div class="row">
                  <div class="tab-content" id="nav-tabContent">
                     <div class="tab-pane fade show active" id="nav-browser" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="top-pane">
                           <div class="d-flex align-items-center justify-content-between">
                              <div class="text-uppercase text-white text-center d-flex align-items-center justify-content-center">
                                 <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="1"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="me-2 lucide lucide-bone text-green"
                                 >
                                    <path
                                       d="M17 10c.7-.7 1.69 0 2.5 0a2.5 2.5 0 1 0 0-5 .5.5 0 0 1-.5-.5 2.5 2.5 0 1 0-5 0c0 .81.7 1.8 0 2.5l-7 7c-.7.7-1.69 0-2.5 0a2.5 2.5 0 0 0 0 5c.28 0 .5.22.5.5a2.5 2.5 0 1 0 5 0c0-.81-.7-1.8 0-2.5Z"
                                    />
                                 </svg>
                                 Browser
                              </div>
                              <div class="text-uppercase opacity-50 text-sm text-white text-center">[ Find the best dudusse ]</div>
                           </div>
                        </div>

                        <div class="card-columns"></div>

                        <div class="d-flex justify-content-center mt-3">
                           <button id="fetch" class="button">Fetch more dudusse</button>
                        </div>
                     </div>
                     <div class="tab-pane" id="nav-fav" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="top-pane top-pane--right">
                           <div class="d-flex align-items-center justify-content-between">
                              <div class="text-uppercase text-white text-center d-flex align-items-center justify-content-center">
                                 <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="1"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-heart me-2 text-green"
                                 >
                                    <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
                                 </svg>
                                 Favourites
                              </div>
                              <div class="text-uppercase opacity-50 text-sm text-white text-center">[ The very best dudusse ]</div>
                           </div>
                        </div>

                        <div id="card-columns-fav" class="card-columns"></div>
                     </div>
                  </div>
               </div>
            </div>
         </section>

         <div class="modal" id="dogModal" tabindex="-1" role="dialog" aria-labelledby="dogModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
               <div class="modal-content">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">[ X ]</button>
                  <div class="modal-body p-0">
                     <!-- Dog information will be loaded here -->
                     <div class="dog-info"></div>

                     <div class="dog-bar">
                        <div class="dog-text">Analysing:</div>
                        <div class="dog-analysis">
                           <div class="bar"></div>
                        </div>
                     </div>

                     <div class="d-flex dog-container">
                        <div class="dog-images">
                           <div class="frame frame-top"></div>
                           <div class="frame frame-bot"></div>
                           <div class="swiper-container">
                              <!-- Additional required wrapper -->
                              <div class="swiper-wrapper">
                                 <!-- Slides will be dynamically added here -->
                              </div>
                           </div>
                        </div>
                        <div class="dog-blur">
                           <div class="button prev button-icon">
                              <svg
                                 xmlns="http://www.w3.org/2000/svg"
                                 width="24"
                                 height="24"
                                 viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="currentColor"
                                 stroke-width="1"
                                 stroke-linecap="round"
                                 stroke-linejoin="round"
                                 class="lucide lucide-arrow-big-left-dash"
                              >
                                 <path d="M19 15V9" />
                                 <path d="M15 15h-3v4l-7-7 7-7v4h3v6z" />
                              </svg>
                           </div>
                           <div class="button next button-icon">
                              <svg
                                 xmlns="http://www.w3.org/2000/svg"
                                 width="24"
                                 height="24"
                                 viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="currentColor"
                                 stroke-width="1"
                                 stroke-linecap="round"
                                 stroke-linejoin="round"
                                 class="lucide lucide-arrow-big-right-dash"
                              >
                                 <path d="M5 9v6" />
                                 <path d="M9 9h3V5l7 7-7 7v-4H9V9z" />
                              </svg>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>

      <script src="https://unpkg.com/@studio-freight/lenis@1.0.32/dist/lenis.min.js"></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"
         integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
         crossorigin="anonymous"
      ></script>
      <script src="assets/js/app.js"></script>
      <script src="assets/js/scrambler.min.js"></script>
      <script type="module" src="assets/js/theme.js"></script>

      <footer class="footer pt-5 pb-5 text-center text-light border-0">
         <div class="container">
            <p>
               ©
               <span class="credits font-weight-bold">
                  <a target="_blank" class="text-light" href="/">Dudusse</a>
               </span>
               <span class="credits opacity-50 text-sm"> [ Made for fun ] </span>
            </p>
         </div>
      </footer>
   </body>
</html>
